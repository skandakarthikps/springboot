<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Dutta Sai Power Solutions</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" >
  <!-- Brand -->
  <a class="navbar-brand" href="#">Dutta Sai Power Solutions</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employeeService}">Employee Service</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/branchService}">Branch Service</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">DG Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Payment Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add New Branch Details</h1>
				<div class="card-body">
					<form th:action="@{/addBranchPayment}" th:object="${branch}" method="POST">
						<div class="form-group">
							<label> DP CODE</label>
							<input
							type="text"
							name="dpcode"
							th:field="*{dpcode}"
							class="form-control"
							placeholder="Enter Branch DP Code"
							/>
						</div>
						<div class="form-group">
							<label> Branch Name</label>
							<input
							type="text"
							name="branch_name"
							th:field="*{branch_name}"
							class="form-control"
							placeholder="Enter Branch Name"
							/>
						</div>
						<div class="form-group">
							<label> Location</label>
							<input
							type="text"
							name="location"
							th:field="*{location}"
							class="form-control"
							placeholder="Enter Branch Location"
							/>
						</div>
						<div class="form-group">
							<label> DG Details</label>
							<input
							type="text"
							name="dgDetails"
							th:field="*{dgDetails}"
							class="form-control"
							placeholder="Enter Genarator Details"
							/>
						</div>
						<div class="form-group">
							<label> Year </label>
							<input
							type="text"
							name="paymentYear"
							th:field="*{paymentYear}"
							class="form-control"
							placeholder="Enter Payment Year"
							/>
						</div>	
						<div class="form-group">
							<label> Month </label>
							<input
							type="month"
							name="paymentMonth"
							th:field="*{paymentMonth}"
							class="form-control"
							placeholder="Enter Payment Month As Jan"
							/>
						</div>
						<div class="form-group">
							<label> OLD_Reading </label>
							<input
							type="text"
							name="oldReading"
							th:field="*{oldReading}"
							class="form-control"
							placeholder="Enter Old Reading"
							/>
						</div>
						<div class="form-group">
							<label> NEW_Reading </label>
							<input
							type="text"
							name="newReading"
							th:field="*{newReading}"
							class="form-control"
							placeholder="Enter New Reading"
							/>
						</div>
						<div class="form-group">
							<label> Basic Amount </label>
							<input
							type="text"
							name="basicAmount"
							th:field="*{basicAmount}"
							class="form-control"
							placeholder="Enter Basic Amount"
							/>
						</div>	
						<div class="form-group">
							<label> Extra Hour Rate </label>
							<input
							id="extraHrRate"
							type="text"
							name="extraHrRate"
							th:field="*{extraHrRate}"
							class="form-control"
							placeholder="Enter Extra Hour rate"
							/>
						</div>
						<div class="form-group">
							<label> Extra Hours </label>
							<input
							id="extraHours"							
							type="text"
							name="extraHours"
							th:field="*{extraHours}"
							class="form-control"
							placeholder="Enter Extra Hours"
							/>
						</div>
						<div class="form-group">
							<label> Extra Hours Amount </label>
							<input
							type="text"
							name="extraHours"
							th:field="*{extraHours}"
							class="form-control"
							placeholder="Extra Hour Amount"
							/>
						</div>	
						<div class="form-group">
							<label> Net Amount </label>
							<input
							type="text"
							name="netAmount"
							th:field="*{netAmount}"
							class="form-control"
							placeholder="Enter Net Amount"
							/>
						</div>	
						<div class="form-group">
							<label> CGST </label>
							<input
							type="text"
							name="cgst"
							th:field="*{cgst}"
							class="form-control"
							placeholder="Enter CGST %"
							/>
						</div>	
						<div class="form-group">
							<label> SGST </label>
							<input
							type="text"
							name="sgst"
							th:field="*{sgst}"
							class="form-control"
							placeholder="Enter SGST %"
							/>
						</div>	
						<div class="form-group">
							<label> TOTAL AMOUNT </label>
							<input
							type="text"
							name="totalAmount"
							th:field="*{totalAmount}"
							class="form-control"
							placeholder="Enter total Amount"
							/>
						</div>										
						<div class="box-footer">
							<button type="submit" class="btn btn-success">
							Submit
							</button>
							
							<a th:href= "@{/paymentService}" class="btn btn-secondary">Cancel</a>
							
							
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
 <div class="card-footer bg-transparent border-success text-center text-muted">&copy; Dutta Sai Power Solutions 2023</div>
</body>
</html>
