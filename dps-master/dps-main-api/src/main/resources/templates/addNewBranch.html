<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Dutta Sai Power Solutions</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" >
  <!-- Brand -->
  <a class="navbar-brand" href="#">Dutta Sai Power Solutions</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
     <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employeeService}">Employee Service</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/branchService}">Branch Service</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">DG Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/main}">Payment Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Add New Branch Details</h1>
				<div class="card-body">
					<form th:action="@{/addBranch}" th:object="${branch}" method="POST">
						<div class="form-group">
							<label> DP CODE</label>
							<input
							type="text"
							name="dpcode"
							th:field="*{dpcode}"
							class="form-control"
							placeholder="Enter Branch DP Code"
							/>
						</div>
						<div class="form-group">
							<label> Branch Name</label>
							<input
							type="text"
							name="branch_name"
							th:field="*{branch_name}"
							class="form-control"
							placeholder="Enter Branch Name"
							/>
						</div>
						<div class="form-group">
							<label> Location</label>
							<input
							type="text"
							name="location"
							th:field="*{location}"
							class="form-control"
							placeholder="Enter Branch Location"
							/>
						</div>
						<div class="form-group">
							<label> Pin Code</label>
							<input
							type="text"
							name="pincode"
							th:field="*{pincode}"
							class="form-control"
							placeholder="Enter Pin Code"
							/>
						</div>
						<div class="form-group">
							<label> Make</label>
							<input
							type="text"
							name="dgMake"
							th:field="*{dgMake}"
							class="form-control"
							placeholder="Enter Genarator Make"
							/>
						</div>
						<div class="form-group">
							<label> Capacity</label>
							<input
							type="text"
							name="dgKVA"
							th:field="*{dgKVA}"
							class="form-control"
							placeholder="Enter Generator Capacity"
							/>
						</div>	
						<div class="form-group">
							<label> Hour Meter</label>
							<input
							type="text"
							name="currentReading"
							th:field="*{currentReading}"
							class="form-control"
							placeholder="Enter Current DG Hour"
							/>
						</div>	
						<div class="form-group">
							<label> Basic Amount</label>
							<input
							type="text"
							name="basicAmount"
							th:field="*{basicAmount}"
							class="form-control"
							placeholder="Enter Basic Amount"
							/>
						</div>
						<div class="form-group">
							<label> Extra Hour rate</label>
							<input
							type="text"
							name="extraHrsRate"
							th:field="*{extraHrsRate}"
							class="form-control"
							placeholder="Enter Extra Hour rate"
							/>
						</div>
						<div class="form-group">
							<label> Branch Type</label>
							<input
							type="text"
							name="branchType"
							th:field="*{branchType}"
							class="form-control"
							placeholder="Enter Branch Type"
							/>
						</div>
						<div class="form-group">
							<label> RO Details</label>
							<input
							type="text"
							name="ro"
							th:field="*{ro}"
							class="form-control"
							placeholder="Enter Branch RO"
							/>
						</div>							
						<div class="box-footer">
							<button type="submit" class="btn btn-success">
							Submit
							</button>
							
							<a th:href= "@{branchService}" class="btn btn-secondary">Cancel</a>
							
							
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
 <div class="card-footer bg-transparent border-success text-center text-muted">&copy; Dutta Sai Power Solutions 2023</div>
</body>
</html>
